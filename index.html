<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Letterloop clone</title>
        <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='style.css'>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">

    <body>
        <h1>Letterloop</h1>
        <h2>Issue No. X - Date</h2>
        <p>Need due date set and issue number being auto increased</p>
        <p>Need navigation with multiple pages or drop down for past "issues"</p>
        <nav>
            <a href="#">Home</a> |
            <a href="#">About</a> |
            <a href="#">Issues</a> |
            <a href="#">Sign in</a>

        <hr>
        <h3>&#127775 Questions of the Week:</h3>

        <div id="new-question-div">
            <input type="text" id="new-question-input" placeholder="Enter new question"/>
            <button type="submit" class="submit-question-button">Submit</button>
        </div>
        <script src="script.js"></script>  
    </body>
